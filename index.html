<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Jenny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .welcome-section {
            background-color: #fff;
            padding: 50px 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .welcome-section h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .welcome-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .welcome-button:hover {
            background-color: #0056b3;
        }

        .carousel-container {
            width: 80%;
            margin: 0 auto 40px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .carousel-slide {
            display: flex;
            width: 500%; /* 5 images * 100% */
            animation: slide 15s infinite;
        }

        .carousel-slide img {
            width: 20%; /* 100% / 5 images */
            height: auto;
            object-fit: cover;
        }

        @keyframes slide {
            0% { margin-left: 0; }
            15% { margin-left: 0; }
            20% { margin-left: -100%; }
            35% { margin-left: -100%; }
            40% { margin-left: -200%; }
            55% { margin-left: -200%; }
            60% { margin-left: -300%; }
            75% { margin-left: -300%; }
            80% { margin-left: -400%; }
            95% { margin-left: -400%; }
            100% { margin-left: 0; }
        }

        .video-section {
            background-color: #e9ecef;
            padding: 40px 20px;
            border-top: 2px solid #dee2e6;
            border-bottom: 2px solid #dee2e6;
        }

        .video-section h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1>Hello, Jenny!</h1>
        <p>Welcome to your page. To get started, please press the button below.</p>
        <button class="welcome-button" onclick="alert('Welcome, Jenny!')">Press This Button</button>
    </div>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="img1.jpg" alt="Couple on the beach">
            <img src="img2.jpg" alt="Couple on a bridge">
            <img src="img3.jpg" alt="Couple selfie">
            <img src="img4.jpg" alt="Couple in a cave">
            <img src="img5.jpg" alt="Couple smiling">
        </div>
    </div>

    <div class="video-section">
        <h2>Highlighted Video</h2>
        <div class="video-container">
            <video controls>
                <source src="valentine.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
