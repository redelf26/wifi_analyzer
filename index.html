<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Jenny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffeaa7 100%);
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section h1 {
            color: #ff1744;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .welcome-button {
            background: linear-gradient(45deg, #ff1744, #ff6090);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.6);
        }

        .welcome-button:active {
            transform: translateY(-1px);
        }

        .content-section {
            display: none;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            animation: slideIn 0.8s ease-out;
        }

        .content-section.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .carousel-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: white;
            padding: 20px;
        }

        .carousel-wrapper {
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-slide {
            display: flex;
            width: 500%; /* 5 images * 100% */
        }

        .carousel-slide.manual {
            transition: margin-left 0.5s ease-in-out;
        }

        .carousel-slide.auto-slide {
            animation: slide 15s infinite;
        }

        .carousel-slide img {
            width: 20%; /* 100% / 5 images */
            height: auto;
            object-fit: cover;
        }

        @keyframes slide {
            0% { margin-left: 0; }
            15% { margin-left: 0; }
            20% { margin-left: -100%; }
            35% { margin-left: -100%; }
            40% { margin-left: -200%; }
            55% { margin-left: -200%; }
            60% { margin-left: -300%; }
            75% { margin-left: -300%; }
            80% { margin-left: -400%; }
            95% { margin-left: -400%; }
            100% { margin-left: 0; }
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 23, 68, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .carousel-button:hover {
            background: rgba(255, 23, 68, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .welcome-section {
                padding: 40px 20px;
                margin: 10px;
            }

            .welcome-section h1 {
                font-size: 2em;
            }

            .welcome-button {
                padding: 15px 30px;
                font-size: 16px;
            }

            .content-section {
                width: 95%;
            }

            .carousel-container {
                padding: 10px;
                margin-bottom: 20px;
            }

            .carousel-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .carousel-button.prev {
                left: 5px;
            }

            .carousel-button.next {
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .welcome-section h1 {
                font-size: 1.5em;
            }

            .welcome-button {
                padding: 12px 25px;
                font-size: 14px;
                letter-spacing: 1px;
            }

            .carousel-button {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        .video-section {
            display: none;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            animation: slideIn 0.8s ease-out;
        }

        .video-section.show {
            display: block;
        }

        .video-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: none;
            border-radius: 10px;
        }

        .bouquet-button {
            background: linear-gradient(45deg, #ff1744, #ff6090);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px auto;
            display: block;
        }

        .bouquet-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.6);
        }

        .bouquet-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .video-container video {
                height: auto;
            }

            .bouquet-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                padding: 10px;
            }

            .video-container video {
                height: auto;
            }

            .bouquet-button {
                padding: 12px 25px;
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1>Hi Jenny! ðŸ’•</h1>
        <button class="welcome-button" onclick="showContent()" aria-label="Reveal special content">Click Me</button>
    </div>

    <div class="content-section" id="contentSection">
        <div class="carousel-container">
            <button class="carousel-button prev" onclick="changeSlide(-1)" aria-label="Previous image">&#10094;</button>
            <button class="carousel-button next" onclick="changeSlide(1)" aria-label="Next image">&#10095;</button>
            <div class="carousel-wrapper">
                <div class="carousel-slide auto-slide" id="carouselSlide">
                    <img src="img1.jpg" alt="Couple on the beach">
                    <img src="img2.jpg" alt="Couple on a bridge">
                    <img src="img3.jpg" alt="Couple selfie">
                    <img src="img4.jpg" alt="Couple in a cave">
                    <img src="img5.jpg" alt="Couple smiling">
                </div>
            </div>
        </div>
        
        <button class="bouquet-button" id="bouquetButton" onclick="showBouquet()">Click to show bouquet</button>
    </div>

    <div class="video-section" id="videoSection">
        <div class="video-container">
            <video controls autoplay muted preload="metadata">
                <source src="vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let autoSlideEnabled = true;
        let slideTimeout = null;
        const SCROLL_DELAY_MS = 100;
        const AUTO_RESUME_DELAY_MS = 10000; // 10 seconds

        function showContent() {
            const contentSection = document.getElementById('contentSection');
            contentSection.classList.add('show');
            
            // Small delay to allow animation to start before scrolling
            const SCROLL_DELAY_MS = 100;
            setTimeout(() => {
                contentSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, SCROLL_DELAY_MS);
        }

        function showBouquet() {
            const videoSection = document.getElementById('videoSection');
            videoSection.classList.add('show');
            
            // Small delay to allow animation to start before scrolling
            setTimeout(() => {
                videoSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, SCROLL_DELAY_MS);
        }

        function changeSlide(direction) {
            const carouselSlide = document.getElementById('carouselSlide');
            
            // Disable auto-slide when manual navigation is used
            if (autoSlideEnabled) {
                autoSlideEnabled = false;
                carouselSlide.classList.remove('auto-slide');
                carouselSlide.classList.add('manual');
            }

            // Clear any existing timeout
            if (slideTimeout) {
                clearTimeout(slideTimeout);
            }

            // Update current slide index
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            
            // Apply the transform
            const offset = -currentSlide * 100;
            carouselSlide.style.marginLeft = offset + '%';

            // Re-enable auto-slide after inactivity
            slideTimeout = setTimeout(() => {
                autoSlideEnabled = true;
                carouselSlide.classList.remove('manual');
                carouselSlide.classList.add('auto-slide');
            }, AUTO_RESUME_DELAY_MS);
        }
    </script>

</body>
</html>
